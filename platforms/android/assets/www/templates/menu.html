<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" style="background: #441579; color:#fff; margin: 0;">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      	<ion-item class="item item-avatar" ng-show="fbUser != null">
          <img src="http://graph.facebook.com/{{fbUser.id}}/picture?width=170&height=170"/>
          <h2>{{fbUser.name}}</h2>
          <p style="color:#441579;" ng-click="fbLogout()">Sair do Facebook</p>
    	</ion-item>
        <ion-item class="item item-icon-left" menu-close ng-click="fbLogin()" ng-show="fbUser == null" style="color:#201d8c">
          <i class="icon ion-social-facebook"></i>
          Login com Facebook
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
