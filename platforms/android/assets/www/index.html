<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- Facbook login -->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBXrel9dJS_qBVE3aQg-b59qNSkHRV8HvE&libraries=places,visualization"></script>


    <!-- Backand SDK for Angular -->
    <script src="lib/angularbknd-sdk/dist/backand.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>

    <script>
      document.onclick = function (e) {
        e = e ||  window.event;
        var element = e.target || e.srcElement;

        if (element.tagName == 'A') {
          window.open(element.href, "_blank", "location=yes");
          return false;
        }
      };
    </script>
  </head>

  <body ng-app="tafervendo" class="platform-android platform-cordova platform-webview">
    <ion-nav-view cache-view="false"></ion-nav-view>
  </body>
</html>
