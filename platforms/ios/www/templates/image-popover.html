
<div class="modal image-modal transparent" ng-click="closeImagesModal()">
  <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="true" class="image-slider" active-slide="activeSlide" delegate-handle="images-slider">
    <ion-slide ng-repeat="image in currentPlace.allPhotos">
      <img ng-src="{{image.getUrl({'maxWidth': 2000, 'maxHeight': 2000})}}" class="fullscreen-image"/>
    </ion-slide>
  </ion-slide-box>
  <icon class="ion-ios-close-empty" ng-click="closeImagesModal()"
        style="color:#fff; position: fixed; top: 10px; right: 10px; font-size: 30px"></icon>
</div>
